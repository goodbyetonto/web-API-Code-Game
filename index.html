<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Homework</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="#">Home</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row right-wrong">
		<div class="col-md-4">
			<ol>
				<li class="list-item" id="q1">
					QUESTION #1
				</li>
				<li class="list-item" id="q2">
					QUESTION #2
				</li>
				<li class="list-item" id="q3">
					QUESTION #3
				</li>
				<li class="list-item" id="q4">
					QUESTION #4
				</li>
				<li class="list-item" id="q5">
					QUESTION #5
				</li>
			</ol>
		</div>
		<div class="col-md-8">
			<div class="card bg-default text-center">
				<h5 class="card-header">
					QUESTION
				</h5>
				<div class="card-body">
					<p class="card-text" id="question">
						Answer as many of the following questions in 60 seconds. 
						To start, press any of the buttons below. Good luck! 
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<p id="timer"></p>
		</div>
		<div class="col-md-8 answers">
			<button class="btn btn-block btn-secondary" id="btn1" value="1">
				Button
			</button> 
			<button class="btn btn-block btn-secondary" id="btn2" value="2">
				Button
			</button> 
			<button class="btn btn-block btn-secondary" id="btn3" value="3">
				Button
			</button> 
			<button class="btn btn-secondary btn-block" id="btn4" value="4">
				Button
			</button>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
<script src="script.js"></script>
  </body>
