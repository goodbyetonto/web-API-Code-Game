<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Homework</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="#">Home</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row right-wrong">
		<div class="col-md-4">
			<ol>
				<li class="list-item" id="q1">
					QUESTION #1
				</li>
				<li class="list-item" id="q2">
					QUESTION #2
				</li>
				<li class="list-item" id="q3">
					QUESTION #3
				</li>
				<li class="list-item" id="q4">
					QUESTION #4
				</li>
				<li class="list-item" id="q5">
					QUESTION #5
				</li>
			</ol>
		</div>
		<div class="col-md-8">
			<div class="card bg-default text-center">
				<h5 class="card-header">
					QUESTION
				</h5>
				<div class="card-body">
					<p class="card-text" id="question">
						QUESTION BODY
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar w-75 progress-bar-striped progress-bar-animated">
				</div>
			</div>
		</div>
		<div class="col-md-8 answers">
			<button type="button" class="btn btn-block btn-secondary">
				Button
			</button> 
			<button type="button" class="btn btn-block btn-secondary">
				Button
			</button> 
			<button type="button" class="btn btn-block btn-secondary">
				Button
			</button> 
			<button type="button" class="btn btn-secondary btn-block">
				Button
			</button>
		</div>
	</div>
</div>
	<script src="script.js"></script>
  </body>
</html>
